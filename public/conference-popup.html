<!Doctype html>
<html dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- anomalia fonts -->
    <link rel="preload" href="./fonts/anomalia/anomalia-regular-aaa.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="./fonts/anomalia/anomalia-regular-aaa.woff" as="font" type="font/woff" crossorigin>
    <link rel="preload" href="./fonts/anomalia/anomalia-bold-aaa.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="./fonts/anomalia/anomalia-bold-aaa.woff" as="font" type="font/woff" crossorigin>
    <link href="./fonts/anomalia/anomalia.css" rel="stylesheet">
    <link href="./css/app.css" rel="stylesheet">

    <title>Danin Technologies</title>
</head>

<body>
    <section class="m-4">
        <div class="container">
            <div class="border  border-white/40 rounded-20px p-16 relative">
                <div class="absolute top-6 ltr:right-6 rtl:left-6"><img src="./images/close-button.svg" alt="close">
                </div>
                <div class="mb-12">
                    <h1 class="text-white text-5xl font-bold">Contact us for information on sponsorship at conferences
                        <span class="gr-blue-text  text-xl font-normal"> (we'll be happy to talk about anything
                            else,too)</span>
                    </h1>
                </div>
                <div class="mb-12 border border-white/20 rounded-full py-4 px-9">
                    <div class="flex justify-center items-center space-x-4">
                        <div class="ltr:border-r rtl:border-l border-solid border-white/40">
                            <p class="text-xl text-white">Name</p>
                            <input type="text" placeholder="your full name"
                                class="bg-transparent placeholder:text-white/20 py-4">
                        </div>

                        <div class="ltr:border-r rtl:border-l border-solid border-white/40">
                            <p class="text-xl text-white">phone</p>
                            <input type="number" placeholder="your phone number"
                                class="bg-transparent placeholder:text-white/20 py-4">
                        </div>

                        <div class="ltr:border-r rtl:border-l border-solid border-white/40">
                            <p class="text-xl text-white">mail</p>
                            <input type="email" placeholder="youremail address"
                                class="bg-transparent placeholder:text-white/20 py-4">
                        </div>

                        <div class="">
                            <p class="text-xl text-white">How can we help you?</p>
                            <input type="text" placeholder="what would you like to talk about?"
                                class="bg-transparent placeholder:text-white/20 py-4">
                        </div>
                        <div>
                            <button
                                class="bg-white/10 rounded-full py-3 px-10 text-white/40 hover:text-blue-900 hover:bg-white">
                                Submit
                            </button>
                        </div>
                    </div>
                </div>
                <div>
                    <h1 class="text-white text-xl font-semibold md:mb-[30px]">
                        Our contact details
                    </h1>
                    <div class="flex flex-col md:flex-row space-y-5 md:space-y-0 items-center">
                        <a href="tel:03-685-1110"
                            class="inline-flex items-center justify-center bg-white/10 md:text-xl px-5 py-2.5 min-h-[48px] md:min-h-[55px] rounded-full text-white hover:bg-white hover:text-blue-primary transition ease-in-out duration-300 ltr:md:mr-6 rtl:md:ml-6 ">
                            <img src="./images/phone.png" alt="" class="ltr:mr-3 rtl:ml-3 text-sm md:text-xl">
                            <p class="font-light">03-685-1110</p>
                        </a>
                        <a href="mailto:info@danin.co.il"
                            class="inline-flex items-center justify-center bg-white/10 md:text-xl px-5 py-2.5 min-h-[48px] md:min-h-[55px] rounded-full text-white hover:bg-white hover:text-blue-primary transition ease-in-out duration-300">
                            <img src="./images/email.png" alt="" class="ltr:mr-3 rtl:ml-3  text-sm md:text-xl ">
                            <p>info@danin.co.il</p>
                        </a>
                    </div>
                </div>
                <div class="absolute -bottom-12 ltr:-right-8 rtl:-left-8 rtl:transform rtl:scale-x-[-1]">
                    <img src="./images/Hearts.svg" alt="Hearts">
                </div>
            </div>
        </div>
    </section>
</body>

</html>
