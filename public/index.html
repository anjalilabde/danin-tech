<!Doctype html>
<html dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./css/app.css" rel="stylesheet">
  <!-- anomalia fonts -->
  <link href="./fonts/anomalia/anomalia.css" rel="stylesheet">

  <title>Danin Technologies</title>
</head>

<body>
  <header class="relative pt-6 pb-2 lg:py-12 min-h-[100px] flex items-center">
    <div class="container max-w-[1764px]">
      <div class="flex justify-between items-center">

        <button id="hamburger-button"
          class="block lg:hidden text-3xl text-white-white cursor-pointer relative px-2 text-center">
          <img src="/public/images/Hamburger-Menu.svg" alt="Hamburger menu icon">
        </button>

        <div>
          <a href="#" class="absolute lg:static left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2">
            <!-- eng logo -->
            <img src="/public/images/danin-logo-e.png" alt="Danmin logo"
              class="ltr:block rtl:hidden max-h-14 xl:max-h-[77px]">
            <!-- Hebrew logo -->
            <img src="/public/images/danin-logo-h.png" alt="Danmin logo"
              class="ltr:hidden rtl:block max-h-14 xl:max-h-[77px]">
          </a>
        </div>

        <div class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 w-full max-w-[585px] xl:max-w-[820px]">
          <ul class=" hidden lg:flex bg-white/[0.15] rounded-full py-2.5 px-2.5 space-x-4 xl:space-x-5">
            <li class="flex-shrink-0">
              <a href="#"
                class="block text-sm xl:text-xl text-white hover:bg-white py-2.5 xl:py-3.5 px-3.5 xl:px-5 hover:text-blue-primary rounded-full">OUR
                CONFRENCES</a>
            </li>
            <li class="flex-shrink-0">
              <a href="#"
                class="block text-sm xl:text-xl text-white hover:bg-white py-2.5 xl:py-3.5 px-3.5 xl:px-5 hover:text-blue-primary rounded-full">SALARY
                SURVEYS</a>
            </li>
            <li class="flex-shrink-0">
              <a href="#"
                class="block text-sm xl:text-xl text-white hover:bg-white py-2.5 xl:py-3.5 px-3.5 xl:px-5 hover:text-blue-primary rounded-full">ABOUT</a>
            </li>
            <li class="flex-shrink-0">
              <a href="#"
                class="block text-sm xl:text-xl text-white hover:bg-white py-2.5 xl:py-3.5 px-3.5 xl:px-5 hover:text-blue-primary rounded-full">CONTACT</a>
            </li>
            <li class="flex-shrink-0">
              <a href="#"
                class="block text-sm xl:text-xl text-white hover:bg-white py-2.5 xl:py-3.5 px-3.5 xl:px-5 hover:text-blue-primary rounded-full">HEBREW</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>

</html>
