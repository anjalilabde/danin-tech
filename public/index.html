<!Doctype html>
<html dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./css/app.css" rel="stylesheet">
  <!-- anomalia fonts -->
  <link href="./fonts/anomalia/anomalia.css" rel="stylesheet">

  <title>Danin Technologies</title>
</head>

<body>
  <header class="relative pt-6 pb-2 lg:py-12 min-h-[100px] flex items-center">
    <div class="container max-w-[1764px]">
      <div class="flex justify-between items-center">

        <button id="hamburger-button"
          class="block lg:hidden text-3xl text-white-white cursor-pointer relative px-2 text-center">
          <img src="./images/Hamburger-Menu.svg" alt="Hamburger menu icon">
        </button>

        <div>
          <a href="#" class="absolute lg:static left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2">
            <!-- eng logo -->
            <img src="./images/danin-logo-e.png" alt="Danmin logo"
              class="ltr:block rtl:hidden max-h-14 xl:max-h-[77px]">
            <!-- Hebrew logo -->
            <img src="./images/danin-logo-h.png" alt="Danmin logo"
              class="ltr:hidden rtl:block max-h-14 xl:max-h-[77px]">
          </a>
        </div>

        <div class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 w-full max-w-[585px] xl:max-w-[820px]">
          <ul class=" hidden lg:flex bg-white/[0.15] rounded-full py-2.5 px-2.5 space-x-4 xl:space-x-5">
            <li class="flex-shrink-0">
              <a href="#"
                class="block text-sm xl:text-xl text-white hover:bg-white py-2.5 xl:py-3.5 px-3.5 xl:px-5 hover:text-blue-primary rounded-full">OUR
                CONFRENCES</a>
            </li>
            <li class="flex-shrink-0">
              <a href="#"
                class="block text-sm xl:text-xl text-white hover:bg-white py-2.5 xl:py-3.5 px-3.5 xl:px-5 hover:text-blue-primary rounded-full">SALARY
                SURVEYS</a>
            </li>
            <li class="flex-shrink-0">
              <a href="#"
                class="block text-sm xl:text-xl text-white hover:bg-white py-2.5 xl:py-3.5 px-3.5 xl:px-5 hover:text-blue-primary rounded-full">ABOUT</a>
            </li>
            <li class="flex-shrink-0">
              <a href="#"
                class="block text-sm xl:text-xl text-white hover:bg-white py-2.5 xl:py-3.5 px-3.5 xl:px-5 hover:text-blue-primary rounded-full">CONTACT</a>
            </li>
            <li class="flex-shrink-0">
              <a href="#"
                class="block text-sm xl:text-xl text-white hover:bg-white py-2.5 xl:py-3.5 px-3.5 xl:px-5 hover:text-blue-primary rounded-full">HEBREW</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <section>
    <!-- Right top video -->
    <div class="absolute left-[100px] -top-4 z-[-1] ltr:left-auto ltr:right-[100px] rtl:left-[100px] animate-vector">
      <div class="content w-[372px] h-[277px] relative z-[-1]">
        <video class="object-cover h-full w-full rounded-xl" src="./videos/Vid3.mp4" autoplay loop muted></video>
      </div>
    </div>

    <div class="relative min-h-[1000px]">
      <!-- Left top video -->
      <div class="absolute ltr:left-[100px] rtl:right-[100px] top-0 animate-vector z-[-1]">
        <div class="content w-[409px] h-[219px] relative z-[-1]">
          <video class="object-cover h-full w-full rounded-xl" src="./videos/Vid1.mp4" autoplay loop muted></video>
        </div>
      </div>

      <div class="container pt-[90px]">
        <h1 class="text-[87px] leading-[115px] text-center text-white">
          We curate<span class="gr-blue-text">,</span> and produce <span class="gr-blue-text">content-focused
            conferences</span> for a professional and experienced audience.
        </h1>

        <div class="flex space-x-6 items-center justify-center">
          <a href=""
            class="inline-flex items-center justify-center bg-white/10 text-xl px-5 py-2.5 min-h-[55px] rounded-full text-white hover:bg-white hover:text-blue-primary transition ease-in-out duration-300">
            All about sponsorship
          </a>
        </div>
      </div>
      <!-- Left mid video -->
      <div class="absolute ltr:left-[160px] rtl:right-[160px] top-1/2 animate-vector z-[-1]">
        <div class="content w-[476px] h-[355px] relative z-[-1]">
          <video class="object-cover h-full w-full rounded-xl" src="./videos/Vid2.mp4" autoplay loop muted></video>
        </div>
      </div>

      <!-- Right mid video -->
      <div class="absolute ltr:right-0 rtl:left-0 top-[35%] animate-vector z-[-1]">
        <div class="content w-[370px] h-[222px] relative z-[-1]">
          <video class="object-cover h-full w-full rounded-xl" src="./videos/Vid4.mp4" autoplay loop muted></video>
        </div>
      </div>

      <!-- Right bottom video -->
      <div class="absolute ltr:right-[315px] rtl:left-[315px] top-[70%] animate-vector z-[-1]">
        <div class="content w-[307px] h-[350px] relative z-[-1]">
          <video class="object-cover h-full w-full rounded-xl" src="./videos/Vid5.mp4" autoplay loop muted></video>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
